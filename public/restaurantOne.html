<head>
    <!-- UNIVERSAL CAFE-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kibblr</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/restaurant.css">
</head>

<body>
    <header>
        <div class="container-fluid kibblr-top-nav">
            <nav class="navbar navbar-expand navbar-fixed-top kibblr-top-nav">
                <a class="navbar-brand" href=""><img src="../images/kibblr-logos-white.png" width="30" height="30" class="d-inline-block align-top tennis-ball-one" alt=""></a>
                <button class="navbar-toggler " type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                <div class="collapse navbar-collapse " id="navbarNav">
                    <ul class="navbar-nav ml-auto ">
                        <li class="nav-item"><a class="nav-link kibblr-nav" href="login.html">Login</a></li>
                        <li class="nav-item"><a class="nav-link kibblr-nav" href="signup.html">Sign Up</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <main>
        <!-- Place Name and Review Button -->
        <div class="container-fluid">
            <div class="row place">
                <div class="col-md-6">
                    <h2 class="places">Universal Cafe</h2>
                    <p>Rating:
                        <img src="../images/kibblr-logos-tennis-ball-right.png" class="tennisball" alt="image of tennisball">
                        <img src="../images/kibblr-logos-tennis-ball-right.png" class="tennisball" alt="image of tennisball">
                        <img src="../images/kibblr-logos-tennis-ball-right.png" class="tennisball" alt="image of tennisball">
                    </p>
                </div>
                <div class="col-md-6">
                    <button type="button" class="btn createReviewButton">Write A Review</button>
                </div>
            </div>
            <section id="form">
                <form id="review" method="POST">
                    <h3>Write a review</h3>
                    <div class="rating">
                        <label class="d-flex left">Rating</label>
                        <input class="form-control" type="text" name="rating" placeholder="Rating">
                    </div>
                    <div class="review">
                        <label class="d-flex left">Review</label>
                        <textarea class="form-control" rows="6" cols="30" name="text" placeholder="Enter review here"></textarea>
                    </div>
                    <div>
                        <button class="btn d-flex left clickReview" type="submit">Create Review</button>
                    </div>
                </form>
            </section>
            <!-- Images -->
            <div class="row">
                <div class="col-md-4"><img src="../images/UniversalCafe.jpg" class="object-fit-cover"></div>
                <div class="col-md-4"><img src="../images/UniversalCafeTwo.jpg" class="object-fit-cover"></div>
                <div class="col-md-4"><img src="../images/UniversalCafeThree.jpg" class="object-fit-cover"></div>
            </div>
        </div>
        <!-- EmptyReview One -->
        <div class="row">
            <div class="append-id col-md-12">

            </div>
        </div>

    </main>
    <!-- Footer -->
    <footer>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <p>Â© 2019 TCB</p>
                </div>
            </div>
        </div>
    </footer>

</body>

</html>
